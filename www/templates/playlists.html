<ion-view view-title="Trivia">
  <ion-content>
    <div class="question">
      <img ng-src="./img/{{question.image}}">
    </div>
    <ion-list>
      <ion-item ng-repeat="option in question.options" href="#/app/playlists/{{playlist.id}}">
        {{option.name | capitalize}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
